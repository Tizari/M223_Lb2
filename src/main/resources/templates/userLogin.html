<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Login</h2>
<div th:if="${session.jwtToken != null}">
  <!-- Anzeigen von Inhalten f端r angemeldete Benutzer -->
  <p>Willkommen, angemeldeter Benutzer!</p>
  <!-- Weitere Inhalte f端r angemeldete Benutzer -->
</div>

<div th:unless="${session.jwtToken != null}">
  <!-- Anzeigen von Inhalten f端r nicht angemeldete Benutzer -->
  <p>Bitte melde dich an.</p>
  <!-- Anmeldeformular f端r nicht angemeldete Benutzer -->
  <form th:action="@{/api/v1/users/login}" method="post">
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Passwort:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Anmelden">
  </form>
</div>




</body>
</html>
