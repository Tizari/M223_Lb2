<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>User bearbeiten</h2>

<form th:action="@{/api/v1/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
  <label for="firstName">Vorname:</label><br>
  <input type="text" id="firstName" name="firstName" th:value="${user.firstName}"><br>
  <label for="lastName">Nachname:</label><br>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}"><br>
  <label for="email">E-Mail:</label><br>
  <input type="email" id="email" name="email" th:value="${user.email}"><br><br>
  <input type="submit" value="Speichern">
</form>

</body>
</html>
